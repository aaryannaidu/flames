<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            color: #4c4cff;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            padding: 0.8rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #5c7fda, #946fdb);
        }

        .result {
            margin-top: 1.5rem;
            font-size: 2.5rem;
            font-weight: bolder;
            color: rgb(13, 246, 79);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥FLAMESðŸ”¥</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name1">Name 1:</label>
            {{ form.name1 }}
            <label for="name2">Name 2:</label>
            {{ form.name2 }}
            <button type="submit">Check Relationship</button>
        </form>
        {% if result %}
            <div class="result">
                 {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
